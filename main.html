<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img id="img-panel" />
      </div>
      <div class="info-container">
        <div>
          <h2 class="title"></h2>
        </div>
        <div>
          <h4 class="description lightText"></h4>
        </div>
        <div class="flex">
          <h4 class="bold">Price:</h4>
          <h4 class="price lightText"></h4>
        </div>
        <div class="flex">
          <h4 class="bold">Rating:</h4>
          <h4 class="rating lightText"></h4>
        </div>
        <div class="flex">
          <h4 class="bold">Brand:</h4>
          <h4 class="brand lightText"></h4>
        </div>
        <div class="flex">
          <h4 class="bold">Stock:</h4>
          <h4 class="stock lightText"></h4>
        </div>
        <div class="btn-container">
          <button><h4 class="lightText">Add to Cart</h4></button>
          <button><h4 class="lightText">Buy Now</h4></button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
